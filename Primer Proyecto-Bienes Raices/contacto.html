<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="logotipo de Bienes Raices">
                </a>
                
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="icono Menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div> <!--contenedor-->
    </header>
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen contacto">
    
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        
        <form action="">
            <fieldset>
               <legend>Informacion Personal</legend>
               <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu e-mail" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opociones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Venta">Venta</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0" max="30" step="5">
                
            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                
                <div class="forma-contacto">
                    <label for="telefonoc">Telefono</label>
                    <input type="radio" name="contacto" value="telefonoc" id="telefonoc">
                    <label for="emailc">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="emailc">
                    
                </div>
                
                <p>Si elijio telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" min="09:00" max="18:00">
                
            </fieldset>
            
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
        
        
    </main>
    
    <footer class="site-footer seccion">
       <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los Derechos Reservados 2020 &copy; </p>
        </div>
    </footer>
    
    
</body>
</html>
